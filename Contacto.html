<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>
            SportPulse 
        </h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="Compras.html">Catalogo</a>
        </nav>
    </header>
    <main>
        <form class="form" action="./contacto.html" method="post">
            <label for="Nombre">Nombre</label>
            <input type="text" name="Nombre" placeholder="Nombre">
            <label for="id-email">Email</label>
            <input name="Email" id="id-email" type="email" placeholder="email@email.com" required />
            <label for="Tarjeta">Tarjeta:</label>
            <select name="TipoTarjeta" id="TipoTarjeta">
                <option value="Mastercard">Mastercard</option>
                <option value="Visa">Visa</option>
                <option value="Naranja">Naranja</option>
            </select>
            <label for="NumeroTarjeta">Numero Tarjeta:</label>
            <input type="text" name="intNumero" id="NumeroTarjeta" placeholder="xxxxxxxxxxxxxxxxxxxx">
            <label for="CodigoSeguridad">Codigo Seguridad:</label>
            <input type="text" name="CodigoSeguridad" id="CodigoSeguridad" placeholder="xxx">
            <label for="id-consulta">Consulta</label>
            <textarea name="Comentario" id="id-consulta" cols="30" rows="10" required></textarea>
            <button type="submit">Enviar consulta</button>
        </form>
    </main>
    <footer>
        Autor: Gabriel Arietti
    </footer>
</body>
</html>
