<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>
            SportPulse 
        </h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="Compras.html">Catalogo</a>
        </nav>
    </header>
    <main>
        <form action="./contacto.html" method="post">
            <div>
                <label for="Nombre">Nombre:
                    <input type="text" name="txtNombre" id="Nombre">
                </label>
            </div>
            <br>
            <div>
                <label for="Apellido">Apellido:
                    <input type="text" name="txtApellido" id="Apellido">
                </label>
            </div>
            <br>
            <div>
                <label for="Sexo">Sexo:  
                </label>
                <label for="">Masculino</label>
                <input type="checkbox" name="Masculino" value="M">
                <label for="">Femenino</label>
                <input type="checkbox" name="Femenino" value="F">
            </div>
            <br>
            <div>
                <label for="Tarjeta">Tarjeta:
                    <select name="TipoTarjeta" id="TipoTarjeta">
                        <option value="Mastercard">Mastercard</option>
                        <option value="Visa">Visa</option>
                        <option value="Naranja">Naranja</option>
                    </select>
                </label>
            </div>
            <br>
            <div>
                <label for="NumeroTarjeta">Numero Tarjeta:
                    <input type="text" name="intNumero" id="NumeroTarjeta">
                </label>
            </div>
            <br>
            <label for="CodigoSeguridad">Codigo Seguridad:
                <input type="text" name="CodigoSeguridad" id="CodigoSeguridad">
            </label>
            <br>
            <div>
                <label for="Comentarios">
                    Comentarios
                    <textarea name="Comentarios" id="Comentarios" cols="30" rows="10"></textarea>
                </label>
            </div>
            <br>
            <button type="submit">Pagar</button>
        </form>
    </main>
    <footer>
        Autor: Gabriel Arietti
    </footer>
</body>
</html>
